<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barrio&family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Rock - Paper - Scissors</h1>
  <div id="choices">
    <button onclick="playGame('rock')">👊🏼</button>
    <button onclick="playGame('paper')">🖐🏼</button>
    <button onclick="playGame('scissors')">✂️</button>  
  </div>
  <div>
    <button id="resetButton">Reset Game</button>
  </div>
  <div id="playerDisplay">🧔🏼</div>
  <div id="computerDisplay">🖥️</div>
  <div id="resultDisplay"></div>
  <div class="scoreDisplay">🧔🏼 Score:
    <span id="playerScoreDisplay">0</span>
  </div>
  <div class="scoreDisplay">🖥️ Score:
    <span id="computerScoreDisplay">0</span>
  </div>
  <script src="index.js"></script>
</body>
</html>
