<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Page</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-section">
      <div>
        <img class="background" src="/assets/510844.jpg" alt="">
      </div>
    </div>
    <div class="right-section">
      <h1>WICH ONE IS IT GOING TO BE?</h1>
      <form action="">
        <div class="form-group">
          <label for="first-name">How do we call you?</label>
          <input type="text" id="first-name" placeholder="An asome real name right?" required>
        </div>
      
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Your email address" required>
        </div>
      
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
      
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" required>
          <small id="password-error" style="color: red; display: none;">Passwords do not match!</small>
        </div>
      
        <div class="form-group faction-choice">
          <p>Choose Your Faction</p>
          
          <label class="faction horde">
            <input type="radio" name="faction" value="horde" required>
            <span>For the Horde!</span>
          </label>
      
          <label class="faction alliance">
            <input type="radio" name="faction" value="alliance">
            <span>For the Alliance!</span>
          </label>
        </div>
      
        <!-- Submit Button -->
        <button type="submit">Join Now!</button>
      </form>
      
    </div>
  </div>
  <script src="index.js"></script>

</body>
</html>
